{% extends 'main/base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1> {{ postagem.titulo }} </h1>
        <p class=" text-muted">{{ postagem.autor }} | {{ postagem.data }}</p>
        <p class="card-text ">{{ postagem.descricao | safe }}</p>
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
